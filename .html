<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game with Upgrades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
        .upgrade {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade:hover {
            background-color: #0b7dda;
        }
        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Click Game with Upgrades</h1>
    <p>Click the button to earn coins and buy upgrades!</p>
    <button id="clickButton">Click Me!</button>
    <div class="score" id="score">Coins: 0</div>
    <button class="upgrade" id="upgradeButton">Upgrade (Cost: 10 Coins)</button>
    <button class="reset" id="resetButton">Reset</button>

    <script>
        let coins = 0;
        let coinsPerClick = 1;
        const scoreDisplay = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const upgradeButton = document.getElementById('upgradeButton');
        const resetButton = document.getElementById('resetButton');

        clickButton.addEventListener('click', () => {
            coins += coinsPerClick;
            scoreDisplay.textContent = `Coins: ${coins}`;
        });

        upgradeButton.addEventListener('click', () => {
            if (coins >= 10) {
                coins -= 10;
                coinsPerClick++;
                scoreDisplay.textContent = `Coins: ${coins}`;
                upgradeButton.textContent = `Upgrade (Cost: 10 Coins)`;
            } else {
                alert("Not enough coins for an upgrade!");
            }
        });

        resetButton.addEventListener('click', () => {
            coins = 0;
            coinsPerClick = 1;
            scoreDisplay.textContent = `Coins: ${coins}`;
        });
    </script>
</body>
</html>
